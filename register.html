<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form">
        <h1 class="form__title">Kayıt Ol</h1>
        <div class="form__message form__message-error"></div>
        <div class="form__input--group">
          <input
            type="text"
            class="form__input"
            autofocus
            placeholder="Kullanıcı Adı"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input--group">
          <input type="text" class="form__input" placeholder="Ad Soyad" />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input--group">
          <input type="email" class="form__input" placeholder="Mail adresi" />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input--group">
          <input type="password" class="form__input" placeholder="Şifre" />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input--group">
          <input
            type="password"
            class="form__input"
            placeholder="Şifre Tekrarı"
          />
          <div class="form__input-error-message"></div>
        </div>

        <button class="form__button">Kayıt Ol</button>
        <p class="form__text">
          <a href="index.html" class="form__link">Bir hesabım var, Giriş Yap</a>
        </p>
      </form>
    </div>
  </body>
</html>
